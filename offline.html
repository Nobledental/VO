<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthFlo — Offline</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body.offline {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), #0b1635);
        color: #f4f8ff;
        padding: 32px;
        margin: 0;
        font-family: "Manrope", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .offline-card {
        max-width: 420px;
        text-align: center;
        background: rgba(15, 22, 38, 0.85);
        padding: 32px;
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(8, 24, 64, 0.6);
      }
      .offline-card h1 {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .offline-card p {
        margin-bottom: 24px;
        color: rgba(244, 248, 255, 0.8);
      }
      .offline-card a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 999px;
        background: #2563eb;
        color: #fff;
        font-weight: 700;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="offline">
    <main class="offline-card">
      <h1>You’re offline</h1>
      <p>Recheck your connection to sync claims, packages, and approvals. We’ll load the latest data once you’re back online.</p>
      <a href="./">Retry</a>
    </main>
  </body>
</html>
